<form action="/events/add_user/" method="post">
	{% csrf_token %}
	First Name: <input type="text" id="first_name" name="first_name" value=""/><br>
	Last Name: <input type="text" id="last_name" name="last_name" value=""/><br>
	Email: <input type="text" id="email" name="email" value=""/><br>
	Username: <input type="text" id="username" name="username" value=""/><br>
	Password: <input type="password" id="password" name="password" value=""/><br>
	
	<input type="submit" id="add_user_button" name="add_user_button" value="Sign Up"/>
</form>
