<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SagePlan</a>
      </div>
    <div>
    <ul class="nav navbar-nav">
      {% if user.is_authenticated %}
      <li class="active"><a href="/home">Home</a></li>
      <li><a href="/events">Create Event</a></li>
      <li><a href="/events/invite_view">Invite</a></li>
        <form class="navbar-form navbar-left" action="/events/search/" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" name="search" value=""></input>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary"></input>
          </div>
        </form>
        {% endif %}
      </ul>
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><h4>Hi {{ user.username }}!</h4></li>
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
      {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/events/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href={% url 'login' %}><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      {% endif %}
      </li>
    </ul>
    </div>
    </div>
  </nav>


	<div class="container">
		<h2>Create Event</h2>
			<form action="/events/add_event/" method="post">
				{% csrf_token %}
				<div class="form-group">
				<label for="event_inv">Event Title:</label>
				<input type="text" class="form-control" id="event_title" name="event_title" value=""/><br>
				</div>

				<div class="form-group">
				<label for="event_inv">Start Time:</label>
				<input type="datetime-local" class="form-control" id="event_start" name="event_start" value=""/><br>
				</div>

				<div class="form-group">
				<label for="event_inv">End Time:</label>
				<input type="datetime-local" class="form-control" id="event_end" name="event_end" value=""/><br>
				</div>

				<div class="form-group">
				<label for="event_inv">Public:</label>
				<input type="checkbox" id="event_privacy" name="event_privacy" value="Private"/><br>
				</div>

				<div class="form-group">
				<label for="event_inv">Description:</label>
				\<input type="text" class="form-control" id="event_description" name="event_description" value=""/><br>
				</div>

				<div class="form-group">
				<label for="event_inv">Location:</label>
				<input type="text" class="form-control" id="event_location" name="event_location" value=""/><br>
				</div>


				<input type="submit" class="btn btn-default" id="add_event_button" name="add_event_button" value="Add Event"/>
			</form>
	</div>
<body>
