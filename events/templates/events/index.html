<ul>
	{% for event in all_events %}
		<li><a href="/events/{{event.event_id}}/">{{event.title}}</a></li>
	{% endfor %}
</ul>

<form action="/events/add_event/" method="post">
	{% csrf_token %}
	<input type="text" id="event_title" name="event_title" value=""/>
	<input type="submit" id="add_event_button" name="add_event_button" value="Add Event"/>
</form>
