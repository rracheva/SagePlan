<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}SagePlan Login{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SagePlan</a>
    </div>
    <ul class="nav nav-justified">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
      <li>
      {% if user.is_authenticated %}
        <p>Hi {{ user.username }}!</p>
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a type="submit" class="btn btn-primary pull-right" href="{% url 'login' %}">Login</a>
      {% endif %}
      </li>
    </ul>
    
  </div>
  </nav>
  <header>
    <div class="jumbotron text-center">
    <h1>SagePlan!</h1>
    </div>
    {% if user.is_authenticated %}
      <p>Hi {{ user.username }}!</p>
      <a href="{% url 'logout' %}">logout</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
      <a type="button" class="btn btn-primary" href="/events">Create Event</a>
    {% endblock %}
  </main>
  <hr>
  <!-- <footer>
    <a href="http://simpleisbetterthancomplex.com">simpleisbetterthancomplex.com</a>
  </footer> -->
</body>
</html>
